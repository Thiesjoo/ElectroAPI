mongodb:
  host: db
  port: 27017 # (optional)

providers:
  discord:
    clientID: '<discord client id>'
    clientSecret: '<discord client secret>'
    callbackURL: 'http://localhost:3000/auth/discord/callback'
app:
  port: 3000
  jwtPath: '/home/vscode/.app/' # For development. For production use: '/usr/src/keys' for files or 'ENV' for env
  logLevel: 'verbose'
