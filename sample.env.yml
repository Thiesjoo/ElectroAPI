mongodb:
  connection: mongodb://db:27017
pusher:
  appId: '<Pusher app id>'
  key: '<Pusher key>'
  secret: '<Pusher secret>'
providers:
  discord:
    clientID: '<discord client id>'
    clientSecret: '<discord client secret>'
    callbackURL: 'http://localhost:3000/auth/discord/callback' # You can replace 'http://localhost:3000' with '{{BASEURL}}' to autofill it with the value of 'VERCEL_URL'
app:
  port: 3000
  jwtPath: '/home/vscode/.app/' # For development. For production use: '/usr/src/keys' for files or 'ENV' for env
  logLevel: 'verbose'
